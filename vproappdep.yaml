apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: guellaoui/vprofileapp:latest
          ports:
            - name: vproapp-port
              containerPort: 8080
      initContainers:
n        - name: init-memcache
          image: busybox:latest
          command: ['sh','-c','until nslookup vprochache01 ; do echo waiting for mydb ; sleep 2 ; done;']
